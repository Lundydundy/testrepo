<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="div">
            <a href="index.html"><img style="float: left; height: 60%" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="googlelogo"/></a>  
            <a href="index.html">Search</a>
            <a href="image.html">Images</a>
        </div>
        <div style=" margin-top: 20px;">
            <label id="adsearch" style="margin-left: 20px;">Advanced Search</label> 
        </div>
        <div style="border-bottom: solid #ccc; border-width: 1px; margin-top: 40px;">
        </div>
        <form method="GET" action="https://www.google.com/search">
            <div style="margin-top: 20px">
                <label style="font-family: arial,sans-serif; margin-left: 20px;">Find Pages With</label> 
                <span style="margin-left: 45%; font-family: arial,sans-serif;">To do this in the search box.</span>
            </div>
            <div style="margin-top: 50px;">
                <label style="font-family: arial,sans-serif; margin-left: 20px; float: left;">all these words:</label>
                <input style="margin-left: 10%; width: 35%; float: left;" type="text" name="as_q">
                <label style="font-family: arial,sans-serif; margin-left: 4.5%; font-size: 12px;">Type the important words: tri-colour rat terrier</label>
            </div>
            <div style="margin-top: 50px;">
                <label style="font-family: arial,sans-serif; margin-left: 20px;">this exact word or phrase:</label>
                <input style="margin-left: 5%; width: 35%;" type="text" name="as_epq">
                <label style="font-family: arial,sans-serif; margin-left: 4.5%; font-size: 12px;">Put exact words in quotes: "rat terrier"</label>
            </div>
            <div style="margin-top: 50px;">
                <label style="font-family: arial,sans-serif; margin-left: 20px;">any of these words:</label>
                <input style="margin-left: 8%; width: 35%;" type="text" name="as_oq">
                <label style="font-family: arial,sans-serif; margin-left: 4.5%; font-size: 12px;">Type OR between all the words you want: miniature OR standard</label>
            </div>
            <div style="margin-top: 50px;">
                <label style="font-family: arial,sans-serif; margin-left: 20px;">none of these words:</label>
                <input style="margin-left: 7.3%; width: 35%;" type="text" name="as_eq">
                <label style="font-family: arial,sans-serif; margin-left: 4.5%; font-size: 12px;">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
            </div>
            <input id="adsearchbut" class="button" autocomplete="off" type="submit" value="Google Search" style="margin-top: 20px; float: right; margin-right: 65%;"></input>
        </form>
    </body>
</html>
